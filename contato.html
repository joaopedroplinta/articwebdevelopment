<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" type="png" href="Img/logo.png">

  <title>ArticWeb Development - Contato</title>
  <meta charset="UTF-8">

  <!-- Normalize CSS-->
  <link rel="stylesheet" type="text/css" href="CSS/normalize.css">

  <!-- Custom Style -->
  <link rel="stylesheet" type="text/css" href="CSS/style.css">

  <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv-printshiv.min.js"></script>
  <![endif]-->

  <!-- Dev Icon Font-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-muFP0zWfbdWzj3rQ6wCnIH2piv5uXfRSpG2C6uR9qXlW0IeheqJWmEpmSgGqvrjF0Pl5QO+pfnUcluTNvgF2Mg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="container logo">
          <img src="img/logo.jpeg" alt="Logo da ArticWeb Development">
          <h1 class="name">ArticWeb Development</h1>
        </div>
        <nav class="menu">
          <div class="container">
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="#">Serviços</a></li>
              <li><a href="sobre.html">Sobre a ArticWeb</a></li>
              <li><a href="#">Contato</a></li>
            </ul>
          </div>
        </nav>
      </header>

  <main>
    <section class="contact">
      <div class="container">
        <h2>Entre em Contato</h2>
        <form>
          <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
          </div>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </section>
    
    <section class="contact-information">
      <div class="container">
        <h3>Informações de Contato</h3>
        <p>Entre em contato conosco por meio das redes sociais:</p>
        <div class="contato-item">
          <i class="fab fa-whatsapp" style="font-size: 30px;"></i>
          <a href="https://contate.me/articwebdevelopment" target="_blank"><iconify-icon icon="ion:logo-whatsapp"></iconify-icon></a>
        </div>
        <div class="contato-item">
          <i class="fab fa-instagram"></i>
          <a href="https://www.instagram.com/articweb.development/" target="_blank" ><ion-icon name="logo-instagram"></ion-icon></a>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2023 ArticWeb. Todos os direitos reservados.</p>
    </div>
  </footer>
  
  <!-- Ion Icons -->      
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
</body>
</html>
